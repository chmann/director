<div [ngClass]="{'authComponent' : valid, 'invalidAuthComponent': !valid}" [@fade]="initialized ? 'post' : 'pre'">
    <div class="classification" >
        {{classification}}
    </div>
    <div class="authMessage" >
      {{authMessage}}
    </div>
    <img [src]="authImage" class="authImg" />
    <div class ="authNote" [hidden]="destructTime === 0 || silentCountdown">
        {{authNote}} ({{destructTime}}s)
    </div>
    <div class="footer">
      <a (click)="toggleVideo()"><img [src]="footerImage" class="sealImg" /></a>
    </div>
    <div id="videoContainer" class="videoContainer">
      <div></div>
    </div>
    <div class="overrideMessage" [@fade]="overridePulsing ? 'post' : 'pre'">
      {{overrideMessage}}
    </div>
</div>
